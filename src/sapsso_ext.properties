# Si se utiliza el filtro de SSO SAP, se refiere al nombre del
# HEADER HTTP que almacena el nombre de usuario del usuario logueeado
sap.sso.remote_user_aliasparameter=

# Prefijos a eliminar en el valor recuperado del header
# Si hay mas de un valor, separarlo con pipe |
sap.sso.prefix_to_remove=BAR\\

# Path completo al archivo pse (Public Key)
# El valor por defecto si no se carga es SAPdefault
sap.sso.pab_path=

# Password del archivo pse
sap.sso.pse_password=

# sapsecu library. Si no se pone nada, se toma el valor
# por defecto sapsecu.dll para sistemas Windows y libsapsecu.so
# para sistemas Unix
sap.sso.secu_library=

